<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<section class="content">
		<div class="header">
			<h2><script> document.write("LEARNING:JAVASCRIPT FUNDAMENTALS");</script></h2>			
		</div>

		<section class="maincontent">
			
			<script>

				var countdown;
				var countdownNumber;

				function countdownInit(){
					countdownNumber = 11;
					countdownTrigger();
				}

				function countdownTrigger(){
					if(countdownNumber > 0){
						countdownNumber-- ;
						document.getElementById("show").innerHTML = countdownNumber;
						if(countdownNumber>0){
							countdown = setTimeout("countdownTrigger()", 1000);
						}
					}
				}

				function countdownClear(){
					clearTimeout(countdown);
					document.getElementById("show").innerHTML = "The countdown cleared...";
				}


			</script>

			<div>
				<input type="button" value="Test Countdown" onclick="countdownInit()">
				<input type="button" value="clear Countdown" onclick="countdownClear()">
			</div>
			<div id="show"></div>
		</section>

		<div class="footer">
			<h2><script>document.write("East West University");</script></h2>			
		</div>
		
	</section>
	
</body>
</html>
